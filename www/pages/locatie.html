<template>
    <div class="page" data-name="locatie">
      <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
          <div class="title">Locatie</div>
        </div>
      </div>
      <div class="page-content">
        <div class="block block-strong">
          <p><a href="#" id="btnLocatie" class="button button-fill button-raised" @click="getLocatie">Haal de locatie op</a></p>
          <p id="locatieResultaat"></p>
        </div>
        <div class="block block-strong">
          <p><a href="#" id="btnStad" class="button button-fill button-raised" @click="getStad">Haal de stad op</a></p>
          <p id="stadResultaat"></p>
        </div>
        <div class="block block-strong">
          <p><a href="#" id="btnLocatie" class="button button-fill button-raised" @click="toonAfstandTotBrussel">Toon afstand tot Brussel</a></p>
          <p id="afstandResultaat"></p>
        </div>
        <div class="block block-strong">
          <p><a href="#" id="btnCamera" class="button button-fill button-raised" @click="openCameraTest">Open de camera</a></p>
          <p id="afstandResultaat"></p>
        </div>
      </div>
    </div>
  </template>
  <script>
    return {
      methods: {
        getLocatie: function (){
          var self = this;
          if (navigator.geolocation) {
            var accurate = true;
            if(app.watchPositionID !== null){
                // de vorige watch eerst stoppen, of we hebben meerdere
                // simultane lopen.
                navigator.geolocation.clearWatch(app.watchPositionID);
            }
            
            app.watchPositionID = navigator.geolocation.watchPosition(
                showLocation,
                positionError, 
                { 
                    enableHighAccuracy: accurate,
                    maximumAge: 10 * 1000
                }
            );
              
          } else {
            self.$app.dialog.alert('Het spijt me, maar geolocatie wordt niet ondersteund door deze browser.', 'Geen geolocatie ondersteuning');
          }
        },
        getStad: function(){
          navigator.geolocation.getCurrentPosition(
            showStad
          )
        },
        toonAfstandTotBrussel: function(){
          navigator.geolocation.getCurrentPosition(
            toonAfstand
          )
        },
        openCameraTest: function(){
          navigator.camera.getPicture(
            openCamera,
            onFail, 
            { quality: 50,
              destinationType: Camera.DestinationType.FILE_URI }
          )
        },
      },
    };
  </script>
